<!doctype html>
<html>
    <head>
        <title>My Bots</title>
        <link rel="stylesheet" href="/styles.css" />
        <script>

          window.fbAsyncInit = function() {
            FB.init({
              appId: "1434135540007577",
              xfbml: true,
              version: "v2.6"
            });

            FB.Event.subscribe('send_to_messenger', function(e) {
              console.log(e);
              // callback for events triggered by the plugin
              if (e.event == 'clicked') {
                  window.location = 'facebook_success.html';
              }
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) { return; }
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));

        </script>
    </head>
    <body>
        <div class="wrapper">
            <div>
                <a href="https://slack.com/oauth/authorize?&client_id=228573558487.228238640754&scope=commands,bot,chat:write:bot,im:history,channels:history">
                    <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
                </a>

                <div class="fb-send-to-messenger"
                  messenger_app_id="1434135540007577"
                  page_id="1466888313386710"
                  data-ref="PASS_THROUGH_PARAM"
                  color="blue"
                  size="xlarge">
                </div>

                <p>Powered by Edwin</p>
            </div>
        </div>
    </body>
</html>
